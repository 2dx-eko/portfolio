<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="ques">
            <div class="j_text"></div>
            <div class="e_text"></div>
        </div>
        <div class="score_flex">
            <div class="score">SCORE: 0</div>
            <div class="miss"></div>
            <div class="time">
                <span class="text">TIME</span>
                <span class="hour">00</span>：
                <span class="second">00</span>：
                <span class="ml">00</span>
            </div>
        </div>
        <div class="bord">
            <table>
                <tr>
                    <td class="td one">1</td>
                    <td class="td two">2</td>
                    <td class="td three">3</td>
                    <td class="td four">4</td>
                    <td class="td five">5</td>
                    <td class="td six">6</td>
                    <td class="td seven">7</td>
                    <td class="td eight">8</td>
                    <td class="td nine">9</td>
                    <td class="td zero">0</td>
                    <td class="td haifun">-</td>
                </tr>
                <tr>
                    <td class="td q">Q</td>
                    <td class="td w">W</td>
                    <td class="td e">E</td>
                    <td class="td r">R</td>
                    <td class="td t">T</td>
                    <td class="td y">Y</td>
                    <td class="td u">U</td>
                    <td class="td i">I</td>
                    <td class="td o">O</td>
                    <td colspan="2" class="td p">P</td>
                </tr>
                <tr>
                    <td class="td a">A</td>
                    <td class="td s">S</td>
                    <td class="td d">D</td>
                    <td class="td f">F</td>
                    <td class="td g">G</td>
                    <td class="td h">H</td>
                    <td class="td j">J</td>
                    <td colspan="2" class="td k">K</td>
                    <td class="td l" colspan="2">L</td>
                </tr>
                <tr>
                    <td class="td z">Z</td>
                    <td class="td x">X</td>
                    <td class="td c">C</td>
                    <td class="td v" colspan="2">V</td>
                    <td class="td b" colspan="2">B</td>
                    <td class="td n" colspan="2">N</td>
                    <td class="td m" colspan="2">M</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="menu_parent">
        <div class="step1"><span class="typing">PLEASE ON CLICK...</span></div>
        <div class="step2">
            <h2 class="modetitle"><span class="typing">MODE SELECT</span></h2>
            <ul class="mode_dif">
                <li><span class="easy typing">EASY</span></li>
                <li><span class="normal typing">NORMAL</span></li>
                <li><span class="hard typing">HARD</span></li>
            </ul>
        </div>    
    </div>
    <div class="player_box">
        <div class="center">
            <div class="name_input noclick">
                <p>PlayerName</p>
                <form>
                    <input class="playername" type="text" name="name">
                    <button class="button" type="button">登録</button>
                </form>
                <div class="name_error"></div>
            </div>
            <div class="ranking">
                <div class="dif">LEVEL:<span class="dif_level"></span></div>
                <div class="rank_table">
                    <table class="rank">

                    </table>
                </div>
                <div class="restart"><a href="./">RETRY</a></div>
            </div>
            
        </div>
    </div>
    <div class="countdown"></div>
</body>
<script src="js/kami.js"></script>
<script src="js/const.js"></script>
<script src="js/function.js"></script>
<script src="js/main.js"></script>

</html>
